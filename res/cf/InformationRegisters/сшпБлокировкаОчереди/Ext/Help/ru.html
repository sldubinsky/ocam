<p>Регистр сведений <u><strong>"Блокировка очереди"</strong></u> предназначен для хранения данных о временных блокировках фоновых заданий, обрабатывающих очереди сообщений. </p>
<p>Для каждого сообщения указывается:</p>
<ul><li><strong>Идентификатор </strong>- уникальный идентификатор временной блокировки (тип - Уникальный идентификатор).</li></ul></body></html>
